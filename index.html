<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
        return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));
                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }
</script>
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Thi Chứng Chỉ Hành Nghề Quản Lý Quỹ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ôn Thi Chứng Chỉ Quản Lý Quỹ</h1>
        <div id="start-screen">
            <label for="category">Danh mục:</label>
            <select id="category"></select>
            <label for="num-questions">Số lượng câu hỏi:</label>
            <select id="num-questions"></select>
            <button id="start-btn">Bắt đầu</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="progress">Tiến độ: <span id="progress-value">0/0</span></div>
            <div id="timer">Thời gian: <span id="time-left">30</span>s</div>
            <div id="score">Điểm: <span id="score-value">0</span> | Điểm cao nhất: <span id="high-score">0</span></div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="next-btn" disabled>Kế Tiếp</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Kết Quả</h2>
            <p id="score"></p>
            <canvas id="scoreChart" width="400" height="200"></canvas>
            <div id="detailed-results"></div>
            <button id="restart-btn">Làm Lại</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
